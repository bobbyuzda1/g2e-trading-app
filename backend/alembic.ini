# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate migration message to fit on one line
truncate_slug_length = 40

# Set to 'true' to run migrations with CREATE TABLE IF NOT EXISTS
prepend_sys_path = .

# Timezone to use for revision filenames
# timezone = UTC

# Max length for a revision id
revision_environment = false

# Defines the version_locations path
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions

# The output encoding
output_encoding = utf-8

# SQLAlchemy URL - set from environment
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks for after a revision is generated

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
